<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容文本值</title>
    <script src="../../jquery.min.js"></script>
    <style>
        div{
            margin-left:50px;
        }
        .shoppingCart{
            margin-top:50px;
        }
        .shoppingCart input{
            width: 30px;
            text-align:center;
        }
    </style>
</head>
<body>
    <!-- 
        主要针对元素的内容还有表单的值操作
        1.  普通元素内容 html()（相当于原生 innerHTML)
            获取元素的内容：html()
            设置元素的内容：heml("内容")
        
        2.  普通元素文本内容 text()（相当于原生 innerText）
            只获取文本内容，忽略里面的标签
            获取：text()
            设置：text("内容");

        3.  表单元素内容 val()
            获取：val()
            设置：val("内容")
        
        jquery控制按钮的禁用与启用
            $('#button').attr('disabled',"true");添加disabled属性 
            $('#button').removeAttr("disabled"); 移除disabled属性
            注意 cursor: not-allowed;

        原生js控制按钮的禁用与启用
            设置按钮不可点击 document.getElementById("bt1").disabled=true;
            设置按钮可点击 document.getElementById("bt1").disabled=false; 

        禁止文本框输入
            那么就是说这个文本框只能被读即它应该有用readonly属性。
            readonly属性是只读属性，表明当前的dom节点只能被读取。
            用js的方法得到这个文本框节点，然后添加readonly属性，使其值等于="readonly"就可以了。
            var input=document.getElementById("aa");
            input.setAttribute("readonly","readonly");
 
            也可以使用jQuery修改属性disabled的值为true

        截取字符串  
            str.substr(startPos,lenght)
            str.substring(startPos,endPos) //不包括endPos

        乘法会存在一个隐性转换，将字符串转为数字

        找到所有的父级元素 parents()选择器
            如找到祖先元素，class为one
            $('.four').parents('.one')

        保留小数位数    xx.toFixed(num)

        表单的 change(function(){})事件
     -->
     <div class="div1">
         <span>我是span</span>
     </div>
     <input type='text' placeholder="请输入内容" />
     <div class="shoppingCart">
        <button class="decrease">-</button>
        <input type="text" value="0" name="" id="" readonly="readonly"/>
        <button class="increase">+</button>
     </div>
     <script>
        $(function(){
            console.log("1234567890".substr(2,7));
            console.log("1234567890".substring(2,7));//不包括end
            console.log($(".div1").html())
            $(".div1").html("略略略");
            console.log($(".div1").text());
            $("input").change(function(){//这里通过change来监听其改变
                console.log($("input").val());
            //如果用placeholder设置初始值，那么写入前就不行（写value就可以），因为这里获取的是value中的值
            })

            //购物车加减商品数量
            $(".decrease").click(function(){
                // 先获取当前文本值
                let val = Number.parseInt($(".shoppingCart input").val());
                // console.log(val,typeof val)
                // value中的值时字符串
                if(val === 0){
                    $(this).attr("disabled","true");
                }
                else{
                    $(this).removeAttr("disabled");
                    $(".shoppingCart input").val(val - 1)
                }
            })
            $(".increase").click(function(){
                // 先获取当前文本值
                let val = Number.parseInt($(".shoppingCart input").val());
                console.log(val,typeof val)
                // value中的值时字符串
                if(val >= 99){
                    $(".shoppingCart input").val("99+")
                }
                else{
                    $(".shoppingCart input").val(val + 1);
                }
            })
        })
     </script>
</body>
</html>
