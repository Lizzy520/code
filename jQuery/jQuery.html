<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 库</title>
</head>
<body>
    <!-- 
    Javascript 库：即 library，是一个封装好的特定的集合（方法和函数），
    从封装一大堆函数的角度理解库，就是在这个库中，封装了很多预先定义好的函数在里面，
    比如动画animate、hide、首位，比如获取元素等。
    简单理解：就是一个 JS文件，里面对我们原生js代码进行了封装，存放到里面，这样我们可以
    快速高效地使用这些封装好的功能了。
    比如jQuery，就是为了快速方便地操作DOM，里面基本都是函数
    jQuery：是一个快速、简洁的 js 库
    js：原生地js
    这些库都是对原生js的封装，内部都是用js实现的

    下载网址：http://jquery.com 
    -->
</body>
</html>
