<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <!-- v-html指令
        1. 作用：向指定节点中渲染包含html结构的内容
        2. 与插值语法的区别：
            (1) v-html会替换掉节点中所有的内容，{{xx}}则不会
            (2) v-html可以识别html结构
        3. 严重注意：v-html有安全性问题！！！
            (1) 在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击（如通过拿到用户的cookie，冒充用户身份登录，可以查看网页的cookie是否配置了HttpOnly）
            (2) 一定要在可信的内容上使用v-html，永远不要在用户提交的内容上！！
     -->
    <div id="root">
        <!-- 更多时候，插值语法更灵活 -->
        <div>{{name}}</div>
        <!-- 与v-text不同，v-html支持结构的解析 -->
        <div v-html="name"></div>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data:{
                name: "<h2>你好</h2>"
            }
        })
    </script>
</body>
</html>
