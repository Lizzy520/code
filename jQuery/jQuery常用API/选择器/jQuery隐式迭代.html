<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery隐式迭代</title>
    <script src="../../jquery.min.js"></script>
</head>
<body>
    <!-- 隐式迭代
        遍历内部 DOM 元素（伪数组形式存储）的过程就叫做隐式迭代
        即，给匹配到的所有元素进行循环遍历，执行相应的方法，而不用我们在进行循环，简化操作，方便调用
    -->
    <div>嗯</div>
    <div>嗯</div>
    <div>嗯</div>
    <div>嗯</div>
    <ul>
        <li>哦</li>
        <li>哦</li>
        <li>哦</li>
        <li>哦</li>
    </ul>
    <script>
        $(function(){
            // 获取四个div元素
            console.log($("div"));

            // 隐式迭代
            // 给四个div设置背景颜色，jQuery对象不能使用style
            // jQuery 设置样式 $("div").css("属性","值")
            $("div").css("background","pink");
            $("ul li").css("color","skyBlue");
            
        })
    </script>
</body>
</html>
