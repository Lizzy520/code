<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素遍历</title>
    <script src="../../jquery.min.js"></script>
</head>
<body>
    <!-- 
        jquery 隐式迭代是对同一类元素做了同样的操作，如果想要给同一类元素做不同操作，就需要用到遍历
        
        遍历元素：

        1. 语法一
        $("div").each(function(index,domEle){})

        each()方法遍历匹配的每一个元素，主要用DOM处理
        里面的回调函数有两个参数：
        index 返回每个元素的索引号，demEle 是每个DOM元素对象，不是jQuery对象
        所以要使用jQuery方法，需要给这个dom元素转换为jquery对象 $(domEle)

        2. 语法二
        $.each(object,function(index,element){})

        $.each()方法可用于遍历任何对象，主要用于数据处理，比如数组，对象
        object：要遍历的对象
        里面的函数有2个参数：index 是每个元素的索引号，element 遍历内容
     -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    <script>
        let arr = ["pink","gray","lightBlue","lightYellow"];
        $(function(){
            let sum = 0;
            $("div").each(function(index,domEle){
                // console.log(index,domEle);
                $(domEle).css("background",arr[index]);
                sum += parseInt($(domEle).text());
                console.log(sum);
            })

            $.each($("div"),function(i,e){
                console.log(i,e);
            })

            $.each(arr,function(i,e){
                console.log(i,e);
            })

            $.each({
                name:"Lizzy",
                age:18
            },function(key,val){
                console.log(key,val);
            })
        })
    </script>
</body>
</html>
