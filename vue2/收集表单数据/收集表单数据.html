<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../vue.js"></script>
    <style>
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: center;
        }
        .content{
            width:400px;
            height:500px;
            margin: 0 auto;
        }
        #root{
            
        }
    </style>
</head>
<body>
    <div id="root" >
        <div class="content">
            <form action="">
                <!-- 使用label的for属性与input的id属性绑定，这样可以在点击label的时候input框也会获取焦点 -->
                <lable for="account">账号：</lable>
                <input type="text" id="account">
                <br><br>
                <lable for="password">密码：</lable>
                <input type="password" id="password">
                <br><br>
                <lable for="gender">性别：</lable>
                <!-- 将name属性的值置为相同，表示它们是同一组的，这样才能单选 -->
                男 <input type="radio" id="gender" name="sex" checked>
                女 <input type="radio" id="gender" name="sex">
                <br><br>
                <label for="hobbys">爱好：</label>
                音乐 <input id="hobbys" type="checkbox" name="hobby">
                绘画 <input id="hobbys" type="checkbox" name="hobby">
                游戏 <input id="hobbys" type="checkbox" name="hobby">
                篮球 <input id="hobbys" type="checkbox" name="hobby">
                <br><br>
                <label for="campus">校区：</label>
                <select>
                    <option>请选择校区</option>
                    <option>A区</option>
                    <option>B区</option>
                    <option>C区</option>
                    <option>虎溪校区</option>
                </select>
                <br><br>
                <label for="others">其他信息：</label>
                <br>
                <textarea rows="5" cols="38" placeholder="你还有什么建议给我们吗？"></textarea>
                <br><br>
                <input type="checkbox">阅读并接受<a href="http://www.baidu.com" target="_blank">《用户协议》</a>
                <br><br>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</body>
</html>
