<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据缓存data(）</title>
    <script src="../../jquery.min.js"></script>
</head>
<body>
    <!-- 数据缓存 data() 
        data()方法可以在指定的元素上存取数据，并不会修改DOM元素结构，一旦页面刷新，之前存放的数据将被移除。
        里面的数据时存放在元素的内存里面。

        1. 附加数据语法
        data("name","value"); //向被选元素附加数据

        2. 获取数据语法
        data("name");//向被选元素获取数据

        同时，还可以读取HTML5自定义属性 data-index，得到的时数字型
     -->
    <div data-index="2">div</div>
    <script>
        $(function(){
            $("div").data("name","Lizzy");
            console.log($("div").data("name"));
            // 获取data-index h5自定义属性，第一个不用写data-，而且返回的是数字型
            console.log($("div").data("index"));
        })
    </script>
</body>
</html>
