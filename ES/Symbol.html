<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        // 创建Symbol 函数法
        let s = Symbol();
        console.log("函数法")
        console.log(s,typeof s);

        // 创建是添加描述字符串，只作为标志，但返回的结果不一样，相当于返回的是编号，每个人的编号都不一样，即便名字一样
        let s2 = Symbol("神乐");
        let s3 = Symbol("神乐");
        console.log(s2 === s3); //false
        console.log(s2,s3);

        // Symbol.for 创建 对象法 此时Symbol成为一个对象
        // 这种方式创建，可以通过描述字符串得到唯一的Symbol值
        let s4 = Symbol.for("神乐");  //函数对象
        let s5 = Symbol.for("神乐");
        console.log("对象法");
        console.log(s4,typeof s4);
        console.log(s4 === s5); //true

    </script>
</body>
</html>
