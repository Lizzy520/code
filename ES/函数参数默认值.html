<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数默认值</title>
</head>
<body>
    <script>
        // 形参初始值
        function add(a,b,c=10){
            return a + b + c;
        }
        console.log(add(1,2));
        console.log(add(1,2,3));

        // 默认初始值可以与解构赋值结合
        // 如果像如下这么写很麻烦
        function connect(options){
            this.host = options.host;
            this.username = options.username;
            this.password = options.password;
            this.port = options.port;
            console.log(this.host,this.username,this.password,this.port);
        }
        connect({
            host:'localhost',
            username:"root",
            password:"123",
            port:3306
        })
        // 可以使用解构赋值，而且可以给属性赋初始值
        function connect2({host="127.0.0.1",username,password,port}){
            console.log(host,username,password,port);
        }
        connect2({
            host:'localhost',
            username:"root",
            password:"123",
            port:3306
        })
    </script>
</body>
</html>
