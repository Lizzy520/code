<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建元素</title>
    <script src="../../jquery.min.js"></script>
</head>
<body>
    <!-- 
        创建元素：
        $("<li></li>");

        添加元素：
        1. 内部添加 
            添加到元素内部的最后面
            element.append("要添加的元素");//类似原生的 appendChild

            添加到元素的内的最前面
            element.prepend("要添加的元素");

        2. 外部添加
            把内容放入目标元素后面
            element.after("内容") ;

            把内容放入目标元素前面
            element.before("内容");

        注意：内部添加元素，生成之后，它们是父子关系，
             外部添加元素，生成之后，它们是兄弟关系

        3. 删除元素

            删除匹配的element本身
            element.remove();

            删除匹配的元素集合中所有的子结点，即清空element的孩子结点
            element.empty();

            清空匹配的元素内容
            element.html("");
        
        4. 添加类名
            element.addClass("类名")

            toggleClass可以了解以下
     -->
     <ul>
         <li>原来的Li</li>
         <li>原来的Li</li>
         <li>原来的Li</li>
         <li>原来的Li</li>
     </ul>
     <div class="mydiv">我是原来的div</div>
     <script>
         $(function(){
            // 1. 创建元素
            var li = $("<li>我是后来创建的li</li>");

            // 2. 添加元素
            
            // 内部添加
            // $("ul").append(li);
            // $("ul").prepend(li);//这俩不能同时存在

            // 外部添加
            let div = $("<div>我是后来创建的div</div>");
            // $(".mydiv").after(div);
            $(".mydiv").before(div);//同样两者不能同时存在

            // $("ul").before(li);//添加到ul整个元素之前
            // $("ul").after(li);//添加到ul整个元素之后

            // 删除元素
            // $("ul").remove();
            // $("ul").empty();//ul还在，但子结点被清空了
            $("ul").html("")//结果于empty同
         })
     </script>
</body>
</html>
