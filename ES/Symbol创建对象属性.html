<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>
<body>
    <script>
        // 向对象中添加方法，往game对象中添加up和daown方法
        let game = {
            name: "俄罗斯方块",
            up(){
                console.log("up");
            },
            down(){
                console.log("down");
            }
        };

        // 声明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        };

        game[methods.up] = function(){
            console.log("我可以改变形状");
        }

        game[methods.down] = function(){
            console.log("我可以快速下降");
        }

        console.log(game);

        let say = Symbol("say");
        let zibao = Symbol("zibao");

        // 为对象添加独一无二的方法
        let youxi = {
            name: "狼人杀",
            // 如果不写中括号，Symbol("say")是一个动态的值
            // 还是不要这么写吧，这样没办法调用
            [Symbol("say")]: function(){
                console.log("我可以发言1")
            },
            [Symbol("zibao")]: function(){
                console.log("我可以自爆1")
            },
            // 这样写：先定义Symbol属性值，再用他们做对象属性名
            [say]: function(){
                console.log("我可以发言2")
            },
            [zibao]: function(){
                console.log("我可以自爆2")
            },

            // 也可以使用另一种方式：Symbol.for 方式
            [Symbol.for('say2')]: function(){
                console.log("我可以发言3")
            },
            [Symbol.for("zibao2")]: function(){
                console.log("我可以自爆3")
            },
            
        };

        // youxi[Symbol("say")](); //报错，这种方式不是唯一的

        youxi[say]();
        youxi[zibao]();

        youxi[Symbol.for("say2")]();
        youxi[Symbol.for("zibao2")]();

        
     
    </script>
</body>
</html>
