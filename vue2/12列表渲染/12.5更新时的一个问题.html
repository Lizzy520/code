<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="../vue.js" tyep="text/javascript"></script>
</head>
<body>
    <!-- 注：字符串都包含空字符串，且索引号也是0 arr.indexOf('') -->
    <div id="root">
        <h2>更新时的一个问题</h2>
        <button @click="update">更新马冬梅的信息</button>
        <ul>
            <li v-for="item of persons" :key="item.id">
                {{item.name}}--{{item.age}}--{{item.gender}}
            </li> 
        </ul>
    </div>
    <script tyep="text/javascript">
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: "#root",
            data:{
                persons: [
                {id:"001",name:"马冬梅",age:19,gender:"female"},
                {id:"002",name:"周冬雨",age:20,gender:"female"},
                {id:"003",name:"周杰伦",age:21,gender:"male"},
                {id:"004",name:"温兆伦",age:22,gender:"male"}
                ],
            },
            methods:{
                update(){
                    // this.persons[0].name = "马老师";//成功，节点、页面更新
                    // this.persons[0].age = 50;//成功，节点、页面更新
                    // this.persons[0].gender = "male";//成功，节点、页面更新
                    this.persons[0] = {id:"001",name:"马老师",age:50,gender:"male"};//界面没有更新，节点也没有改变，但事实上数据时更新了的，我们取到vm.persons[0].name等可以发现更新了
                    
                }
            }
            
        })
    </script>
</body>
</html>
