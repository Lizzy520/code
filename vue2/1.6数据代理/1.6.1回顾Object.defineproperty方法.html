<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>
    <script>
        let person = {
            name: 'Lizzy',
            sex: 'female'
        }
        let number = 20;
        // 接收三个参数：要添加进入的对象 要添加的属性 配置项（最常用的是value）
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true, //控制属性是否可以枚举，默认值为 false
            // writable:true, //控制属性是否可以被修改，默认值为 false
            // configurable: true, //控制属性是否可以被删除，默认值为 false

            // 当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
            get:function(){
                console.log('有人读取age属性了');
                return number
            },
            // 当有人修改了person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值为：',value);
                number = value;
            }

        })
        console.log(person);
    </script>
</body>
</html>
