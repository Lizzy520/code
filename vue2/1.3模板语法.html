<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue模板语法</title>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <!-- Vue 模板语法分为两大类：
    1.插值语法：
        功能：用于解析标签体内容
        写法：{{xxx}}。xxx是js表达式，且可以直接读取到data中的所有属性
    2.指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件……）
        举例：v-bind:href = "xxx" 或 简写为 :href = "xxx"，xxx同样为js表达式
             且可以直接读取到data中的所有属性。
    备注：Vue中有很多的指令，且形式都是v-xxx -->
    <div id = "root">
        <h1>插值语法</h1>
        <h2>想放值的地方处于标签体中，即起始标签和结束标签中间的值，则可以使用插值语法</h2>
        <h3>你好，{{name}}。</h3>

        <h1>指令语法</h1>
        <h2>使用v-bind绑定，将引号中执行的结果绑定给href</h2>
        <h2>想放值的地方处于标签中，管理标签属性</h2>
        <a v-bind:href="url" target="_blank">百度</a>
        <h3> [ v-bind: ] 可以简写为 [ : ]</h3>
        <a :href="school.url">B站</a>
        <p>My name is {{school.name}}</p>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el:'#root',
            data:{
                name:'小莉齐',
                url:"http://baidu.com",
                // 设置多级结构
                school:{
                    url:"http://bilibili.com",
                    name:"Lizzy"
                }

            }
        })
    </script>
</body>
</html>
