<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES7 新特性</title>
</head>
<body>
    <script>
        const masterwork = ["西游记","红楼梦","三国演义","水浒传"];
        // includes 判断数组中是否存在某个元素
        console.log(masterwork.includes("西游记"));
        console.log(masterwork.includes("金瓶梅"));
        // 以往使用indexOf来判断，如果存在，会返回一个下标，不存在则返回-1

        // 幂运算 **
        console.log(2**10);
        console.log(Math.pow(2,10));
    </script>
</body>
</html>
