<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        // Number.EPSILON 表示最小精度
        function equal(a,b){
            if(Math.abs(a-b) < Number.EPSILON){
                return true;
            }
            else{
                return false;
            }
        }
        console.log(0.1 + 0.2 === 0.3); //false
        console.log(equal(0.1 + 0.2,0.3)); //true

        // 二进制和八进制、十六进制
        let b = 0b1010;
        let o = 0o777;
        let x = 0xfff;
        console.log(x);

        // 判断一个数值是否为有限数
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(Math.PI)); //true 10/3等也是true？
        console.log(Number.isFinite(100/0));
        console.log(Number.isFinite(Infinity),Number.isFinite(-Infinity));

        console.log(Number.isNaN(123));
        console.log(Number.isNaN(100/0));
        console.log(Number.isNaN(NaN));

        // 字符串转整数
        console.log(Number.parseInt("199hfa32"));

        // 字符串转浮点数
        console.log(Number.parseFloat("199.22hf.a32"));

        // 判断是否为整数
        console.log(Number.isInteger(5));
        console.log(Number.isInteger(5.0));//true
        console.log(Number.isInteger(5.2));

        // 将一个数的小数部分抹掉
        console.log(Math.trunc(2.55));//2

        // 判断一个数到底为正数 负数 还是零
        console.log(Math.sign(-8));//-1
        console.log(Math.sign(8));//1
        console.log(Math.sign(0));//0

    </script>
</body>
</html>
