<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script src = "../../vue.js"></script>
</head>
<body>
    <!-- 1.创建一个Vue实例，且传入一个配置对象
         2.root容器里的代码依然符合HTML规范，只不过混入了一些特殊的Vue语法
         3.root容器里的代码被称为 【 Vue模板 】 ，容器中的数据被Vue实例接管
         4.模板经过解析就变成了正常的HTML片段，里面包含了我们想要的数据
         注意：一个Vue实例不能同时接管多个容器，若有多个同名的容器，则只解析第一个，
         同样也不能多个同名实例接管一个容器，容器和实例只能一对一对应
         5.真实开发中只有一个Vue实例，并且会配合着组件一起使用
         6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
         7.一旦data中的数据发生改变，那么页面中用到该数据的地方自动更新-->

    <!-- 准备好一个容器 -->
    <div id = "root">
        <!-- 插值语法，{{js表达式}} -->
        <h1>hello, {{name.toUpperCase()}}.</h1>
        <h2>I am {{age}} years old.</h2>
        <p>{{Date.now()}}</p>
    </div>

    <script type = "text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
        
        // 创建Vue实例
        // 只传一个参数，为配置对象（key是固定的，值的类型固定）
        const x = new Vue({
            el:'#root', //el(element)，即找到HTML元素，可以通过id（#），也可以通过class（.），
            // 即css中的选择器于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            //相当于如下写法：el:document.getElementById('root')
            
            data:{  //data用于存储数据，数据供el所指定的容器使用，值暂时写成一个对象
                name:"xiaoliqi",
                age:18,
            }
        });
    </script>
</body>
</html>
