<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <script src="../../../../vue.js"></script>
</head>
<body>
    <!-- 
        关于组件命名：
            单个单词：首字母小写    首字母大写（推荐）
            多个单词：全部小写，单词之间用 - 连接（注意该名字写成函数、对象时要加引号），如my-school，最后在Vue控制台会呈现为Myschool
                     在Vue脚手架脚手架支持的情况下，也可以每个单词的首字母大写 MySchool（这里用会报错）
            备注：
                （1）组件名尽可能回避HTML中已有的元素名称，例如：h2，H2都不行
                （2）可以使用name配置项指定组件在开发者工具中呈现的名字

        关于组件标签：可以写双标签，也可以写单标签（最好在Vue脚手架支持的情况下）

        一个简写方式：
        const school = Vue.extend(options) 可简写为：const school = options
     -->
    <div id="root">
        <school></school>
    </div>

    <script>
        Vue.config.productionTip = false;
        const s = Vue.extend({
            // name: "school",
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return{
                    name: "神乐学园",
                    address: "重庆沙坪坝"
                }
            }
        })

        new Vue({
            el: "#root",
            components: {
                school: s
            }
        })
    </script>
</body>
</html>
