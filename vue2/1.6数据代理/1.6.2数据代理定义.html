<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理对另一个对象中的属性的操作（读/写） -->
    <script>
        let obj1 = {x:100};
        let obj2 = {y:200};

        Object.defineProperty(obj2,'x',{
            //当有人通过obj2访问x的时候，我们给他的是obj1的x
            get(){
                return obj1.x
            },
            // 当有人通过obj2修改x的时候，我们修改的是obj1的x
            set(value){
                obj1.x = value
            }
        })
    </script>
</body>
</html>
