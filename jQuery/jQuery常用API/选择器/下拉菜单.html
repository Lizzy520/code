<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <script src="../../jquery.min.js"></script>
    <style>
        .nav{
            width:900px;
            margin:0 auto;
        }
        .nav>li{
            float:left;
            display:inline;
            margin:0;
            padding-right:50px;
            list-style-type:none;
        }
        .nav li ul li{
            border-bottom: 1px solid rgb(255, 213, 73);
            list-style-type:none;
            margin:0;
            padding:0;
            
            /* position: absolute; */
        }
        .nav ul li a:hover{
            background-color:#FFF5DA;
           
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        $(function(){
            // 鼠标经过
            $(".nav>li").mouseover(function(){
                // $(this) jQuery 当前元素
                $(this).children("ul").show();
            })
            // 鼠标离开
            $(".nav>li").mouseout(function(){
                // $(this) jQuery 当前元素
                $(this).children("ul").hide();
            })
        })
    </script>
</body>
</html>
