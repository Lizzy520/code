<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动触发事件</title>
    <script src="../jquery.min.js"></script>
    <style>
        *{
            margin:20px;
        }
        div{
            background:pink;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        自动触发事件 trigger()
        有些事件希望自动触发，比如轮播图自动播放功能跟点击右侧按钮一致，
        可以利用定时器自动触发右侧按钮点击事件，不必鼠标点击触发

        1. element.click();//第一种简写模式，写在全局，页面刷新时自动调用
        2. element.trigger("type");//第二种自动触发模式
        3. element.triggerHandler(type);//第三种自动触发模式
     -->
     <div></div>
     <input type="text">

     <script>
         $(function(){
             $("div").on("click",function(){
                 $(this).css("background","gray")
             })

            //  1. 元素.事件()
            // $("div").click();

            // 2. 元素.trigger("事件")
            // $("div").trigger("click");

            // 3. 元素.triggerHandler("事件")，不会触发元素默认行为
            $("div").triggerHandler("click");

            //获得焦点后修改值
            $("input").on("focus",function(){
                $(this).val("你好")
            })//不会自动触发，也不会自动获取焦点和触发默认行为

            // $("input").triggerHandler("focus");//自动触发focus，不需要我们点击获取焦点，光标不直接出现
            $("input").trigger("focus");//会自动触发focus，并且触发默认行为，光标不直接出现


         })
     </script>
</body>
</html>
